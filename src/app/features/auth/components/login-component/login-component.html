<div class="container-fluid vh-100 bg-light">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-md-6 col-sm-8">
      <div style="text-align: center">
        <a class="navbar-brand fw-bold text-primary" href="#" style="font-size: 50px">
          <i class="fas fa-laptop me-2" style="font-size: 50px"></i>TechStore
        </a>

        <h2 class="text-primary">Administración de Tienda</h2>

        <img src="images/imagen-onlineshop.png" width="400" alt="Logo" />
      </div>
    </div>

    <div class="col-md-4 col-sm-8">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
          <h3 class="mb-0">Acceso</h3>
        </div>
        <div class="card-body p-4">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                formControlName="email"
                [class.is-invalid]="email?.invalid && (email?.dirty || email?.touched)"
                placeholder="Ingrese su email"
              />
              <div class="invalid-feedback" *ngIf="email?.errors?.['required']">
                El email es requerido
              </div>
              <div class="invalid-feedback" *ngIf="email?.errors?.['email']">
                Ingrese un email válido
              </div>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input
                type="password"
                class="form-control"
                id="password"
                formControlName="password"
                [class.is-invalid]="password?.invalid && (password?.dirty || password?.touched)"
                placeholder="Ingrese su contraseña"
              />
              <div class="invalid-feedback" *ngIf="password?.errors?.['required']">
                La contraseña es requerida
              </div>
              <div class="invalid-feedback" *ngIf="password?.errors?.['minlength']">
                La contraseña debe tener al menos 6 caracteres
              </div>
            </div>

            <!-- Error Message -->
            <div class="alert alert-danger" *ngIf="errorMessage">
              {{ errorMessage }}
            </div>

            <!-- Submit Button -->
            <button
              type="submit"
              class="btn btn-primary w-100"
              [disabled]="loginForm.invalid || loading"
            >
              <span *ngIf="!loading">Iniciar Sesión</span>
              <span *ngIf="loading">
                <span
                  class="spinner-border spinner-border-sm"
                  role="status"
                  aria-hidden="true"
                ></span>
                Iniciando sesión...
              </span>
            </button>
          </form>
        </div>
        <div class="card-footer text-center text-muted">
          <small>Demo: admin@example.com / admin123</small>
        </div>
      </div>
    </div>
  </div>
</div>
